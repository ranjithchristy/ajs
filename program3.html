<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd prgrm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="CalcApp" ng-controller="CalcCtrl">
        <center>

        <h1>Calculator APP</h1>
        <input type="number" ng-model="num1" placeholder="First number">
        <input type="number" ng-model="num2" placeholder="Second number">
        <select  ng-model="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button ng-click="Calculator()">Calculate</button>
        <p>Result of the operation: {{result}}</p>
    </center>

    </div>
    <script>
        var app = angular.module("CalcApp",[]);
        app.controller("CalcCtrl",function($scope){
            $scope.num1=0;
            $scope.num2=0;
            $scope.operator="+";
            $scope.result=0;

            $scope.Calculator = function(){
                switch($scope.operator){
                    case "+":
                        $scope.result=$scope.num1 + $scope.num2;
                    break;
                    case "-":
                        $scope.result=$scope.num1 - $scope.num2;
                    break;
                    case "*":
                        $scope.result=$scope.num1 * $scope.num2;
                    break;
                    case "/":
                        $scope.result=$scope.num1 / $scope.num2;
                        break;
                    
                }
            };
        });
    </script>
</body>
</html>
